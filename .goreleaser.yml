project_name: eksdemo
before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/awslabs/eksdemo/cmd.version={{ .Version }} -X github.com/awslabs/eksdemo/cmd.commit={{ .ShortCommit }} -X github.com/awslabs/eksdemo/cmd.date={{ .Date }}
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - README.md
      - completions/*
brews:
  - repository:
      owner: eksdemo-brew-pr-bot
      name: homebrew-tap
      branch: "{{.ProjectName}}-{{.Version}}"
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
      pull_request:
        enabled: true
        base:
          owner: aws
          name: homebrew-tap
          branch: master
    folder: Formula
    homepage: https://github.com/awslabs/eksdemo
    description: The easy button for learning, testing and demoing Amazon EKS
    license: MIT-0
    dependencies:
      - name: weaveworks/tap/eksctl
    extra_install: |-
      bash_completion.install "completions/eksdemo.bash" => "eksdemo"
      zsh_completion.install "completions/eksdemo.zsh" => "_eksdemo"
      fish_completion.install "completions/eksdemo.fish"
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^test:'
